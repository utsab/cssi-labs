<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Format 2</title>
  <link rel="stylesheet" href="basic.css">
  <link rel="stylesheet" href="format_two.css">
</head>
<body>
  <div class="container">
    <div  class="border side b-left">B</div>
    <div  class="border top b-top">B</div>
    <div  class="border side b-right">B</div>
    <div id="title">Title</div>

    <!-- Insert three photo divs here -->
    <div class="photo-1"></div>
    <div class="photo-2"></div>

    <div class="border bottom b-bottom">B</div>
  </div>
